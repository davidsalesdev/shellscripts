<html>
 <head>
  <title>
   Profile Card
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .profile-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card .login {
            font-size: 18px;
            margin-top: 10px;
        }
        .profile-card .description {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        .profile-card .social-icons {
            margin-top: 20px;
        }
        .profile-card .social-icons a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 20px;
        }
        .profile-card .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
  </style>
 </head>
 <body>
  <div class="profile-card">
   <h1>
    Profile Card
   </h1>
   <img alt="Profile picture of a person" height="100" src="https://storage.googleapis.com/a1aa/image/EZofWThpIIUoTCvEjpEEHAFNzLz6il9cCkRLqRVy2BoDAJEKA.jpg" width="100"/>
   <div class="login">
    @username
   </div>
   <div class="description">
    Web Developer
   </div>
   <div class="social-icons">
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-twitter">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-linkedin-in">
     </i>
    </a>
   </div>
   <a class="contact-btn" href="#">
    Contact
   </a>
  </div>
 </body>
</html>
